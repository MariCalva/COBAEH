    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
    }
    .cinta {
      display: flex;
      width: 200%;
      height: 100%;
      animation: mover 10s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
    }
    .cinta img {
      width: 25%;
      height: 100%;
      object-fit: cover;
    }
    .texto {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      color: yellow;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      animation: mover 10s linear infinite;
    }
    @keyframes mover {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    main {
      display: flex;
      flex: 1;
    }
    nav {
      width: 15%;
      background-color: green;
      color: white;
      padding: 20px;
      min-height: calc(100vh - 200px);
      text-align: center;
    }
    nav h2 {
      text-align: center;
    }
    nav a {
      color: lightblue;
      display: block;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: yellow;
    }
    .contenido {
      width: 75%;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 200px);
      border: none;
    }
  </style>
</head>
