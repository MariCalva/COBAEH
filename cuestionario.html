<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuestionario de HTML</title>
<link href="estilos.css"rel="stylesheet">
</head>
<body bgcolor="#ebedef">
    <h1>Cuestionario de HTML</h1>
    <form>
        <!-- Pregunta 1 -->
        <label for="p1">1. ¿Qué significa HTML?</label><br>
        <input type="text" id="p1" name="p1"><br><br>

        <!-- Pregunta 2 -->
        <label for="p2">2. ¿Cuál es la etiqueta para crear un enlace en HTML?</label><br>
        <select id="p2" name="p2">
            <option value="a">a</option>
            <option value="link">link</option>
            <option value="href">href</option>
        </select><br><br>

        <!-- Pregunta 3 -->
        <p>3. ¿Qué etiqueta se utiliza para insertar una imagen?</p>
        <input type="radio" id="p3a" name="p3" value="img"><label for="p3a">img</label><br>
        <input type="radio" id="p3b" name="p3" value="image"><label for="p3b">image</label><br>
        <input type="radio" id="p3c" name="p3" value="pic"><label for="p3c">pic</label><br><br>

        <!-- Pregunta 4 -->
        <label for="p4">4. ¿Qué etiqueta se utiliza para hacer un título principal?</label><br>
        <input type="text" id="p4" name="p4"><br><br>

        <!-- Pregunta 5 -->
        <p>5. ¿Qué etiqueta se usa para un párrafo?</p>
        <input type="radio" id="p5a" name="p5" value="p"><label for="p5a">p</label><br>
        <input type="radio" id="p5b" name="p5" value="para"><label for="p5b">para</label><br>
        <input type="radio" id="p5c" name="p5" value="text"><label for="p5c">text</label><br><br>

        <!-- Pregunta 6 -->
        <label for="p6">6. ¿Cómo se inserta una lista no ordenada?</label><br>
        <select id="p6" name="p6">
            <option value="ol">ol</option>
            <option value="ul">ul</option>
            <option value="li">li</option>
        </select><br><br>

        <!-- Pregunta 7 -->
        <label for="p7">7. ¿Qué etiqueta se usa para insertar una tabla?</label><br>
        <input type="text" id="p7" name="p7"><br><br>

        <!-- Pregunta 8 -->
        <p>8. ¿Qué etiqueta se usa para crear un formulario?</p>
        <input type="radio" id="p8a" name="p8" value="form"><label for="p8a">form</label><br>
        <input type="radio" id="p8b" name="p8" value="input"><label for="p8b">input</label><br>
        <input type="radio" id="p8c" name="p8" value="formulario"><label for="p8c">formulario</label><br><br>

        <!-- Pregunta 9 -->
        <label for="p9">9. ¿Cuál es la etiqueta para insertar una línea horizontal?</label><br>
        <input type="text" id="p9" name="p9"><br><br>

        <!-- Pregunta 10 -->
        <p>10. ¿Qué etiqueta define el contenido principal de un sitio?</p>
        <input type="radio" id="p10a" name="p10" value="main"><label for="p10a">main</label><br>
        <input type="radio" id="p10b" name="p10" value="section"><label for="p10b">section</label><br>
        <input type="radio" id="p10c" name="p10" value="body"><label for="p10c">body</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
